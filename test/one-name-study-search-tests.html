<me-one-name-study-search id="fixture"></me-one-name-study-search>
<script>
  suite('<me-one-name-study-search>', function() {

    let el, spy;

    setup(() => {
      el = document.getElementById('fixture');
      spy = sinon.spy(el, 'addEventListener');
    });

    teardown(() => {
      spy.restore();
    })

//    this._$redButton = this._root.querySelector("#redBtn");
//    this._$yellowButton = this._root.querySelector("#yellowBtn");
//    this._$baseButton = this._root.querySelector("#baseBtn");
//    this._$closeButton = this._root.querySelector("#closeBtn");

//    this._$redButton.addEventListener('click', (event) => {
 //     this.dispatchEvent(new CustomEvent('select-card', {detail: 'red'}));
 // });

    test('callback from search event called', function() {
      const searchBtn = {addEventListener: function() {}};
      const addEventListenerSpy = sinon.stub(searchBtn, 'addEventListener');
      const resultsSpy = sinon.stub(el._root, 'querySelector').returns(searchBtn);

      const event = new CustomEvent('search', {detail: {type: 'births'}});

      el.dispatchEvent(event);

      assert(createElementSpy.withArgs('me-one-name-study-births').calledOnce);
      assert(resultsSpy.withArgs('#results').calledOnce);
      assert(appendChildSpy.calledOnce);

//      const container = this._root.querySelector('#container');
 //     container.appendChild(conversation);

      createElementSpy.restore();
      appendChildSpy.restore();
      resultsSpy.restore();
    });
  });
</script>
